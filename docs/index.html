<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="note.css" />
    <title>Document</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/31.1.0/classic/ckeditor.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <header>
      <img
        src="./img/logonewNotes.svg"
        alt="newnotes"
        class="site-logo"
        height="40px"
        width="auto"
      />
    </header>

    <section class="home centro-flex" id="home">
      <div class="home-text">
        <p><h1>CRIAR SALVAR e ARMAZENAR</h1>
          notas de um jeito simples e prático
         </p>
      </div>

         <a href="#main" id="cta-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="plus-sign">
            <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z"/>
          </svg>
          Criar nota
         </a>
    </section>

    <section class="main" id="main">
      <div class="notes-info">
        <div id="counter"></div>

          <div id="notes-list"></div>

        <div class="centro-flex">
          <button  class="note-btn centro-flex" id="note-creator" >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#fff">
              <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z"/>
            </svg>
            nota
          </button>
        </div>
      </div>

      <div class="note-container">
        <div class="note-wrapper">
          <button class="save">Salvar</button>
          <form action="#">
            <input type="text" placeholder="Nome da Nota" id="note-tile">
            <textarea id="editor"></textarea>
          </form>
        </div>
      </div>
    </section>

  <footer>
    <img
    src="./img/logonewNotes.svg"
    alt="newnotes"
    height="40px"
    width="auto"
    style="position: relative; bottom: 5px;"
  />
  
  <div class="centro-flex footer-links" style=" gap: 10px;">
    <a href="#">Inicio</a>
    <a href="#">Criar Notas</a>
    <a href="#">Sobre Nós</a>
  </div>
  <p style="opacity: .8;">NEWnotes, Inc. 2022. desenvoimento AB42</p>
  </footer>
  <script src="./app/domain/nota/Nota.js"></script>
  <script src="./app/domain/notas/Notas.js"></script>
  <script src="./app/view/NotasView.js"></script>
  <script src="./app/view/NotaView.js"></script>
  <script src="./app/controller/NotaController.js"></script>
  <script src="./app/app.js"></script>
  </body>
</html>
