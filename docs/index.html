  <script>

ClassicEditor
                                .create( document.querySelector( '#editor' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );

    function createNote() {
      let newNote = document.createElement('div')
      newNote.className = 'note-wrapper'
      document.querySelector('.note-container').appendChild(newNote)
    }
  </script>
