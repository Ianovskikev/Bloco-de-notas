<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="note.css" />
    <title>Document</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/31.1.0/classic/ckeditor.js"></script>
  </head>
  <body>
    <nav>
      <img
        src="./img/logonewNotes.svg"
        alt="newnotes"
        class="site-logo"
        height="40px"
        width="auto"
      />
    </nav>

    <main id="main">
      <div class="sideBar">
        <div class="sideBar__counter container" id="counter">
          <p>Minhas notas: <span>1</span></p>
        </div>
        <button class="newnote-btn reset centro-flex" id="note-creator">
          <i class="ph-plus"></i>
          nota
        </button>

        <div class="sideBar__item sideBar__item--active container">
          <div class="item__name">Nota 1</div>
          <button id="item__exit" class="reset"><i class="ph-x"></i></button>
          <button id="item__settings" class="reset">
            <i class="ph-gear"></i>
          </button>
        </div>
        <div class="sideBar__item container">
          <div class="item__name">Nota 2</div>
          <button id="item__exit" class="reset"><i class="ph-x"></i></button>
          <button id="item__settings" class="reset">
            <i class="ph-gear"></i>
          </button>
        </div>
      </div>

      <div class="note">
        <div class="note__info container">
          <input
            type="text"
            placeholder="Nome da Nota..."
            id="note-tile"
            class="note__name reset"
          />

          <button class="note__save reset">Salvar</button
          ><!--classe antiga "save"-->
        </div>

        <div class="note__editor">
          <div id="editor"></div>
        </div>
      </div>
    </main>

    <footer>
      <img
        src="./img/logonewNotes.svg"
        alt="newnotes"
        height="40px"
        width="auto"
        style="position: relative; bottom: 5px"
      />

      <div class="centro-flex footer-links" style="gap: 10px">
        <a href="#">Inicio</a>
        <a href="#">Criar Notas</a>
        <a href="#">Sobre NÃ³s</a>
      </div>
      <p style="opacity: 0.8">NEWnotes, Inc. 2022. desenvoimento AB42</p>
    </footer>
    <script>
      ClassicEditor.create(document.querySelector("#editor"))
        .then((editor) => {
          console.log(editor);
        })
        .catch((error) => {
          console.error(error);
        });

      function createNote() {
        let newNote = document.createElement("div");
        newNote.className = "note-wrapper";
        document.querySelector(".note-container").appendChild(newNote);
      }
    </script>
    <script src="./app/domain/nota/Nota.js"></script>
    <script src="./app/domain/notas/Notas.js"></script>
    <script src="./app/view/NotasView.js"></script>
    <script src="./app/view/NotaView.js"></script>
    <script src="./app/controller/NotaController.js"></script>
    <script src="./app/app.js"></script>
  </body>
</html>
