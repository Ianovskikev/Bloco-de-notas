    <main id="main">
      <div class="sideBar">
        <div class="sideBar__counter container" id="counter">
          <p>Minhas notas: <span>1</span></p>
        </div>
        <button class="newnote-btn reset centro-flex" id="note-creator">
          <i class="ph-plus"></i>
          nota
        </button>
        <div id="notas"></div>
      </div>

      <div class="note">
        <div class="note__info container">
          <input
            type="text"
            placeholder="Nome da Nota..."
            id="note-tile"
            class="note__name reset"
            autocomplete="off"
          />

          <button class="note__save reset" id="salvar">Salvar</button
          ><!--classe antiga "save"-->
        </div>

        <div class="note__editor">
          <div id="editor"></div>
        </div>
      </div>
    </main>
