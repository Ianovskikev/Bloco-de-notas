<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="note.css" />
    <title>Document</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/31.1.0/classic/ckeditor.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <header>
      <img
        src="./img/logonewNotes.svg"
        alt="newnotes"
        class="site-logo"
        height="40px"
        width="auto"
      />
    </header>

    <section class="home centro-flex" id="home">
      <div class="home-text">
        <p><h1>CRIAR SALVAR e ARMAZENAR</h1>
          notas de um jeito simples e pr√°tico
         </p>
    </section>

    <section class="main" id="main">
      <div class="notes-info">
        <p>Minhas notas : <b id="notes-counter">1</b></p>

        <ul>
          <li><b>1-</b>titulo da nota1</li>
          <li><b>1-</b>titulo da nota2</li>
          <li><b>1-</b>titulo da nota3</li>
          <li><b>1-</b>titulo da nota4</li>
        </ul>

        <div class="centro-flex">
          <button  class="note-btn" id="note-creator" onclick="createNote()"> &#43; nota</button>
          <button class="note-btn">apagar</button>
        </div>
      </div>

      <div class="note-container">
        
        <div class="note-wrapper">
          <div id="editor">This is some sample content.</div>
        </div>
    </section>

  <footer>
    <a href=""></a>
  </footer>
  <script>

ClassicEditor
                                .create( document.querySelector( '#editor' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );

    function createNote() {
      let newNote = document.createElement('div')
      newNote.className = 'note-wrapper'
      document.querySelector('.note-container').appendChild(newNote)
    }
  </script>
  <script src="./main.js"></script>
  </body>
</html>
